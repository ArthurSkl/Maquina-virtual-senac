<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="tela-cadastro-salas">
    <section class="container">
        
        <div class="container-cadastro-salas">

            
            
            <div class="wrap-cadastro-salas">

                <form class="cadastro-sala-form">

                    <h1> Edição de salas </h1>

                    <span class="cadastro-form-title">
                        
                    </span>
                    <div class="wrap-input margin-top-35 margin-bottom-35">



                        <input placeholder="" required="" name=" Nome da sala " class="input-form" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Nome da sala"> </span>



                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">



                        <input placeholder="" required="" name=" Andar " class="input-form" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Andar"> </span>



                    </div>

                    <div class="input-linha">

                        <input type="text"  name="" id="checklist-s" placeholder="Selecione o Checklist">
            
                        <select  name="cards" class="cards">
            
                            <option value=""></option>
                            <option value="">CHECKLIST 1</option>
                            <option value="">CHECKLIST 2</option>
                            <option value="">CHECKLIST 3</option>
            
                        </select>
            
                    </div>   

                    
                    
                    <div class="img-area">
                        



                        <div class="text-area">
                            <span id=descrição>Descrição</span>
    
                            <textarea  placeholder="AREA DE TEXTO" name="" id="" cols="70" rows="10" class="text-descricao"></textarea>
                        </div>
                        <div class="cor-sala">
                            <div class="alinar-img">
                                <span id="img-text"> Insira a imagem : </span>
                                <div class="area-anexo"> <img src="imagens/camera.png" alt="" id="icon-fotos">  </div>
                            </div>    
                            <div class="alinar-botao-cor">
                                <span id="selecao-cor-text">Cor da sala : </span> 
                                <input class="botao-cor" type="color">
                            </div>
                        </div>
                        
                        
                        
                        
                        <label id="botão-img"for="arquivo">Enviar Fotos</label>

                        <input type="file" name="arquivo" id="arquivo">
                            
                        <div class="botao-on-off">

                            <div class="text-on-off">
                                Ativar/Desativar
                            </div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>


                        </div>
                         
                            

                               
        
                                

                    </div>
                    
                    <div class="alinar-botoes">
                        <div class="botao-padrao-voltar">
                            <a href="#"><input type="submit" class="botao-voltar-submit"  value="VOLTAR"></a>
                        </div>
                        <div class="botao-padrao-cadastrar">
                            <a href="#"><input type="submit" class="botao-cadastrar-submit"  value="CADASTRAR"></a>
                        </div>
                        
                    </div>
                </form>  
            </div>
        </div>
    </section>
</body>

<body class="tela-cadastro-salas">
    <section class="container">
        
        <div class="container-cadastro-salas">

            
            
            <div class="wrap-cadastro-salas">

                <form class="cadastro-sala-form">

                    <h1> Cadastro de salas </h1>

                    <span class="cadastro-form-title">
                        
                    </span>
                    <div class="wrap-input margin-top-35 margin-bottom-35">



                        <input placeholder="" required="" name=" Nome da sala " class="input-form" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Nome da sala"> </span>



                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">



                        <input placeholder="" required="" name=" Andar " class="input-form" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Andar"> </span>



                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">



                        <input placeholder="" required="" name=" Checklist " class="input-form" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="Checklist"> </span>



                    </div>

                    <div class="text-area">

                        <span id=descrição>DESCRIÇÃO</span>

                        <textarea name="" id="" cols="70" rows="10" class="text-descricao"></textarea>



                    </div>

                    <div class="img-area">
                        
                        
                        
                        <span id="img-text"> Insira a imagem : <span id="selecao-cor-text">Escolha a cor da sala : </span> </span>
                        
                            <input class="botao-cor" type="color">

                            <div class="area-anexo"> <img src="imagens/camera.png" alt="" id="icon-fotos">  </div>

                            <label id="botão-img"for="arquivo">Enviar arquivo</label>
                            <input type="file" name="arquivo" id="arquivo">
                            

                            

                               
        
                                

                    </div>
                    

                   
                    
                    <button class="cadastro-sala-form-btn">

                        Cadastrar

                    </button>

                </form>  
            </div>
        </div>
    </section>
